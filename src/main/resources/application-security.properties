# Configurações de JWT
jwt.expiration=3600
jwt.issuer=mybackend

# Configurações de CORS
cors.allowed.origins=http://localhost:3000,https://localhost:3000,https://seusite.com
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Authorization,Content-Type,X-CSRF-TOKEN,X-Requested-With

# Configurações de Rate Limiting
rate.limit.requests.per.minute=100

# Configurações de BCrypt
bcrypt.strength=12